<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Django Image Upload App</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>

 </head>
 <body> 
    <br> 
     <a href = {% url 'add_post' %} class="btn btn-primary">Upload Quote Images</a> 
  <br> 
   <main> 
      <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for post in object_list %} 
                <div class="col-md-4">
                    <p class ="card-text"> {{ post.title }}</p> 
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{post.cover.url}}" alt="{{ post.title }}" width="400" height="400"> 

                        </div>
                      </div> 
                    {% endfor %} 

                    </div>
                 </div>
              </div>
            </main> 
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" cros   sorigin="anonymous"></script>
    
    </body>
</html>
